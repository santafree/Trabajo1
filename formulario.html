<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Formulario de registro</title>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
    </div>
    <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
    </div>
    <div>
        <p>Modalidad de cursada:</p>
        <label for="on-demand">On-Demand</label>
        <input type="radio" id="on-demand">
        <label for="vivo">En vivo</label>
        <input type="radio" id="vivo">
    </div>
    <div>
        <label for="email">Correo</label>
        <input type="email" id="email">
    </div>
    <div>
        <input type="checkbox" id="info">
        <label for="info">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label> 
        </div>
        <div>
            <input type="checkbox" id="terminos">
        <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador de web Full Stack.</label>
        
    </div>

    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
      
    </form>
    
</body>
</html>
